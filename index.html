<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQLite Query App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="libs/sql-wasm.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">SQLite Query App</h1>

    <!-- Buttons for Queries -->
    <div class="space-x-4">
      <button onclick="runQuery('SELECT * FROM products LIMIT 10;')" class="px-4 py-2 bg-blue-500 text-white rounded">
        Show Top Products
      </button>
      <button onclick="runQuery('SELECT * FROM users;')" class="px-4 py-2 bg-green-500 text-white rounded">
        Show Users
      </button>
    </div>

    <!-- Results Table -->
    <div id="results" class="mt-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
